<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
  <head>
    <title>Murry's True Value Hardware</title>
    <link rel="stylesheet" type="text/css" href="murrys.css">
    <meta charset="UTF-8">
  </head>
  <body>
    <div id="header-container">
      <header>Murry's True Value Hardware</header>
      <div id="telephone"><span id="tele-uni">&#9990;</span> <a id="tele-num" href="tel://1-718-629-9555">(718) 629-9555</a></div>
    </div>

    <article id="main">
      <div id="address-hours-container">
        <section id="address">
          <p class="section-title">Address</p>
          <div class="section-content">
            <p>4214 Avenue D</p>
            <p>Brooklyn, NY 11203</p>
          </div>
        </section>
        <section id="store-hours">
          <p class="section-title">Store Hours</p>
          <div class="section-content">
            <table>
              <tr><th class="day">Mon</th><td class="hour">10:00am - 6:30pm</td></tr>
              <tr><th class="day">Tue</th><td class="hour">10:00am - 6:30pm</td></tr>
              <tr><th class="day">Wed</th><td class="hour">10:00am - 6:30pm</td></tr>
              <tr><th class="day">Thur</th><td class="hour">10:00am - 6:30pm</td></tr>
              <tr><th class="day">Fri</th><td class="hour">10:00am - 6:30pm</td></tr>
              <tr><th class="day">Sat</th><td class="hour">10:00am - 4:30pm</td></tr>
              <tr><th class="day">Sun</th><td class="hour">CLOSED</td></tr>
            </table>
          </div>
        </section>
      </div>
      <section id="map"></section>
    </article>
    <footer>&#169; Murry's True Value Hardware 2015</footer>

</html>
